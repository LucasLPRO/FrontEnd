      <section>

              <th>Nom </th>
              <th>Description</th>
              <th>Pays natal</th>
              <th>Photo</th>

            </thead>
            <tbody id="bodyTableau">
            </tbody>

    <div>
        <form>
            <span> Nom : </span><input required name="nom" type="text" id='nouveau-nom'/><br>

            <span> Pays : </span><input required name="pays" type="text" id='nouveau-pays'/><br>
            <span> Photo : </span><input required name="photo" type="file" id='nouvelle-photo'/><br>
            <input id="ajout-ligne" type="button" value="Ajouter"/>
        </form>
    </div>
