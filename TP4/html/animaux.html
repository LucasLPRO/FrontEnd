<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les animaux du beau zoo de Grenoble</title>
    <meta name="description" content="Le site du beau zoo"/>
    <meta name="author" content="Lucas GOMIS"/>
    <link rel="stylesheet" href="../css/bootstrap-4/bootstrap.min.css">
    <link rel="stylesheet" href="../css/zooLayout.css">
    <link rel="stylesheet" href="../css/tableaux.css">
  </head>
  <body>
    <header>
        <div id="titre-connexion">
            <div id="header">
                <h1 >Le beau zoo de Grenoble </h1>
            </div>
            <div>
                <button id="btn-connexion" type="button" class="btn btn-primary" data-toggle="modal" data-target="exampleModalLong">
                    Se connecter
                </button>   
            </div>            
        </div>

      <hr>
      <nav class="menuFlex" role="navigation">
        <ul class="menu">
          <li><a href="./index.html"> Accueil</a></li>
          <li><a href="./menu.html"> Menu</a></li>
          <li><a href="./activites.html"> Activités</a></li>
          <li class="has-children menuActif"><a href="./animaux.html"> Animaux</a>
            <ul class="sous-menu">
              <li><a href="./audio.html"> Banque de sons</a></li>
              <li><a href="./video.html"> Scènes vidéos</a></li>
            </ul>
          </li>
          <li><a href="./contact.html"> Contact</a></li>
        </ul>
      </nav>
      <hr>
    </header>
    <main>
      <section>
        <div id="tableauFlex">
          <table id="tableauAnimaux" summary="Nos animaux">
            <caption>Les plus beaux animaux de notre zoo</caption>
            <thead>
              <th>Nom </th>
              <th>Description</th>
              <th>Pays natal</th>
              <th>Photo</th>
              <th>En savoir plus</th>
            </thead>
            <tbody id="bodyTableau">
            </tbody>
          </table>
        </div>
      </section>
    <div>
        <form>
            <span> Nom : </span><input required name="nom" type="text" id='nouveau-nom'/><br>
            <span> Description : </span><input required name="desc" type="text" id='nouvelle-desc'/><br>
            <span> Pays : </span><input required name="pays" type="text" id='nouveau-pays'/><br>
            <span> Photo : </span><input required name="photo" type="file" id='nouvelle-photo'/><br>
            <input id="ajout-ligne" type="button" value="Ajouter"/>
        </form>
    </div>
  <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              <div class="form-field">
                <label for="username">Nom d'utilisateur</label>
                <input
                  placeholder="admin"
                  name="username"
                  type="text"
                  id="login-username-input"
                  required
                />
              </div>
              <div class="form-field">
                <label for="password">Mot de passe</label>
                <input
                  name="password"
                  id="login-password-input"
                  type="password"
                  required
                />
              </div>

              <div class="form-field">
                <p id="error-message"></p>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Me connecter</button>
              </div>
            </div>
          </div>
        </div>
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/model.js"></script>
    <script type="text/javascript" src="../js/animaux.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    </main>
  </body>
</html>
