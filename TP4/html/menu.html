            <div id="header">
                <h1 >Le beau zoo de Grenoble </h1>
            </div>
            <div>
                <button id="btn-connexion" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Se connecter
                </button>   
            </div>            
        </div>

      <hr>
      <nav class="menuFlex" role="navigation">
        <ul class="menu">

              <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              <div class="form-field">
                <label for="username">Nom d'utilisateur</label>
                <input
                  placeholder="admin"
                  name="username"
                  type="text"
                  id="login-username-input"
                  required
                />
              </div>
              <div class="form-field">
                <label for="password">Mot de passe</label>
                <input
                  name="password"
                  id="login-password-input"
                  type="password"
                  required
                />
              </div>

              <div class="form-field">
                <p id="error-message"></p>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Me connecter</button>
              </div>
            </div>
          </div>
        </div>
    <footer></footer>
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
